version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: mustory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: infra/dockerfiles/api.Dockerfile
    env_file:
      - ../apps/api/.env.example
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: infra/dockerfiles/worker.Dockerfile
    env_file:
      - ../apps/api/.env.example
    depends_on:
      - postgres
      - redis

volumes:
  postgres-data:
