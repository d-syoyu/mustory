name: mustory_mobile
description: >
  Mobile-first MVP for story-driven music sharing. Initial scaffold following
  REQUIREMENTS.md v0.6 and AGENTS.md guardrails.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  go_router: ^14.0.2
  dio: ^5.5.0
  just_audio: ^0.9.39
  just_audio_windows: ^0.2.0
  audio_session: ^0.1.18
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  supabase_flutter: ^2.5.0
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.1.0
  file_picker: ^8.0.0
  image_picker: ^1.0.7
  http: ^1.2.0
  path: ^1.9.0
  mime: ^1.0.5
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - .env
